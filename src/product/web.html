<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OJ-Code</title>
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>

<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
